<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Forum Creation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h1 class="display-4 text-primary">Forum</h1>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item active me-3">
						<a href="#" class="btn btn-outline-info badge rounded-pill w-100">New</a>
					</li>
					<li class="nav-item me-3">
						<a th:href="@{/home}" class="btn btn-outline-info badge rounded-pill w-100">ShowAll</a>
					</li>
				</ul>
				<form th:action="@{/logout}" method="post" class="d-flex">
					<button class="btn btn-outline-info badge rounded-pill w-100" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">
		<p class="display-5 text-success">[[${#httpServletRequest.remoteUser}]]</p>
		<h1 class="mt-4 text-center">Create New Forum</h1>
		<hr/>
		<p th:text="${info}" class="text-primary display-5"></p>
		<div class="mt-4 row justify-content-center">
			<form th:object="${object}" th:action="@{/insert}" method="post" 
			class="form p-5 rounded col-lg-8 col-md-6 col-sm-12 shadow">
				<div class="form-group">
					<label for="name">Name of the Forum</label>
					<input type="text" placeholder="Forum Name" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="technology">Technology of the Forum</label>
					<input type="text" placeholder="Forum Technology" name="technology" class="form-control">
				</div>
				<div class="form-group">
					<label for="head">Incharge of the Forum</label>
					<input type="text" placeholder="Forum Incharge Name" name="head" class="form-control">
				</div>
				<div class="form-group">
					<label for="membersCount">Member Count of the Forum</label>
					<input type="text" placeholder="Forum Members Count" name="membersCount" class="form-control">
				</div>
				<div class="form-group">
					<label for="productionHours">ProductionHours of the Forum</label>
					<input type="text" placeholder="Forum Production Hours" name="productionHours" class="form-control">
				</div>
				<div class="mt-4 row justify-content-around">
					<input type="submit" class="btn btn-info col-4" value="Approve">
					<input type="reset" class="btn btn-dark col-4" value="Cancel">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
