<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Deepa's Forum</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h1 class="display-4 text-primary">Deepa's Forum</h1>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item active me-3">
						<a href="#" th:href="@{/new}" class="btn btn-outline-info badge rounded-pill w-100">New</a>
					</li>
					<li class="nav-item me-3">
						<a href="#" class="btn btn-outline-info badge rounded-pill w-100">ShowAll</a>
					</li>
				</ul>
				<form th:action="@{/logout}" method="post" class="d-flex">
					<button class="btn btn-outline-info badge rounded-pill w-100" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">
		<p class="display-5 text-success">[[${#httpServletRequest.remoteUser}]]</p>
		<h1 class="mt-4 text-center text-primary">Available Forum's</h1>
		<hr/>
		<p th:text="${info}" class="text-primary display-5"></p>
		<div class="mt-4 row justify-content-center table-responsive">
			<table class="table table-striped table-hover ">
				<thead class="thead-dark">
					<tr>
						<th>Forum Id</th><th>Forum Name</th><th>Forum Technology</th><th>Forum Incharge</th>
						<th>Forum Production Hours</th><th>Forum Member Count</th><th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hai:${every}">
						<td>
							<a th:href="@{'/edit/'+${hai.getForumId()}}">
								<p th:text="${hai.getForumId()}" class="text-warning"></p>
							</a>
						</td>
						<td>
							<p th:text="${hai.getName()}"></p>
						</td>
						<td>
							<p th:text="${hai.getTechnology()}"></p>
						</td>
						<td>
							<p th:text="${hai.getHead()}"></p>
						</td>
						<td>
							<p th:text="${hai.getProductionHours()}"></p>
						</td>
						<td>
							<p th:text="${hai.getMembersCount()}"></p>
						</td>
						<td>
							<a class="btn btn-danger" th:href="@{'/del/'+${hai.getForumId()}}">Erase</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
