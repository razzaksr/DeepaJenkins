<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Deepa's Forum</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<!-- <img class="d-block w-100" alt="java" th:src="@{/images/javaa.png}"> -->
		<p th:text="${info}" class="text-primary display-5"></p>
		<div class="mt-4 row justify-content-center">
			<div class="col-4 justify-content-around">
				<h1 class="display-3 text-primary">Deepa's Forum Management</h1>
				<a class="btn btn-outline-info text-center" th:href="@{/login}">Login</a>
			</div>
			<div class="col-8 justify-content-around">
				<div id="info" class="carousel slide" data-bs-ride="carousel">
					  <div class="carousel-indicators">
					    <button type="button" data-bs-target="#info" data-bs-slide-to="0" class="active"></button>
					    <button type="button" data-bs-target="#info" data-bs-slide-to="1"></button>
					    <button type="button" data-bs-target="#info" data-bs-slide-to="2"></button>
					  </div>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" alt="java" th:src="@{/images/javaa.png}">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" alt="javascript" th:src="@{/images/javascript.png}">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" alt="python" th:src="@{/images/python.jpg}">
					    </div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#info" data-bs-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#info" data-bs-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Next</span>
					  </button>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
